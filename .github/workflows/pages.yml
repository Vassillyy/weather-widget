name: Deploy Weather Widget
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install deps
        run: npm install
      - name: Build app
        run: npm run build
        env:
          VITE_URL_API_DADATA: ${{secrets.VITE_URL_API_DADATA}}
          VITE_KEY_API_DADATA: ${{secrets.VITE_KEY_API_DADATA}}
          VITE_URL_API_OSM: ${{secrets.VITE_URL_API_OSM}}
          VITE_URL_API_GEO: ${{secrets.VITE_URL_API_GEO}}
          VITE_KEY_API_GEO: ${{secrets.VITE_KEY_API_GEO}}
          VITE_URL_API_WEATHER: ${{secrets.VITE_URL_API_WEATHER}}
          VITE_KEY_API_WEATHER: ${{secrets.VITE_KEY_API_WEATHER}}
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
