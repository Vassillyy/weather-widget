name: Deploy Weather Widget
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Create .env file
        run: |
          echo "VITE_URL_API_DADATA=${{ secrets.VITE_URL_API_DADATA }}" >> .env
          echo "VITE_KEY_API_DADATA=${{ secrets.VITE_KEY_API_DADATA }}" >> .env
          echo "VITE_URL_API_OSM=${{ secrets.VITE_URL_API_OSM }}" >> .env
          echo "VITE_URL_API_GEO=${{ secrets.VITE_URL_API_GEO }}" >> .env
          echo "VITE_KEY_API_GEO=${{ secrets.VITE_KEY_API_GEO }}" >> .env
          echo "VITE_URL_API_WEATHER=${{ secrets.VITE_URL_API_WEATHER }}" >> .env
          echo "VITE_KEY_API_WEATHER=${{ secrets.VITE_KEY_API_WEATHER }}" >> .env
      - name: Install deps
        run: npm install
      - name: Build app
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
